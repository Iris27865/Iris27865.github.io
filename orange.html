        <h2>橘猫</h2>
        <img src="E:\60-郑栩-Website\郑栩 个人网站\images\橘猫1.jpg" alt="橘猫1">
        <p>橘猫是一种常见的猫咪，以其橘色的毛发和友好的性格而闻名。它们通常具有橘色、金色或橙色的被毛，有时伴有白色斑块。</p>
        <img src="E:\60-郑栩-Website\郑栩 个人网站\images\橘猫2.jpg">
        <p>橘猫被认为是温和、亲和力强、喜欢与人类互动的猫咪。它们通常对家庭成员和其他宠物都很友好，并喜欢参与家庭活动。</p>
