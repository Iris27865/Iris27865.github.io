        <h2>奶牛猫</h2>
        <img src="E:\60-郑栩-Website\郑栩 个人网站\images\奶牛猫1.jpg" alt="奶牛猫1">
        <p>奶牛猫是一种具有黑白色斑点的猫咪，其外观类似于奶牛。它们的被毛通常是白色或浅色，并带有黑色或深色的斑块，使其看起来像是被奶牛染色了。</p>
        <img src="E:\60-郑栩-Website\郑栩 个人网站\images\奶牛猫2.jpg" alt="奶牛猫2">
        <p>奶牛猫通常被认为是友好、活泼和好奇的猫咪。它们通常对家庭成员和其他宠物都很友好，喜欢玩耍和探索。</p>
