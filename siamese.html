        <h2>暹罗猫</h2>
        <p>暹罗猫是最早被公认的东方猫之一。</p>
        <img src="E:\60-郑栩-Website\郑栩 个人网站\images\暹罗猫1.jpg" alt="暹罗猫1">
        <p>暹罗猫是一种来自泰国的优雅短毛猫，以其蓝眼睛和短而光滑的被毛而著称。它们通常具有蓝色的被毛和标志性的深蓝色眼睛，以及与毛色相匹配的嘴唇、肤色和脚趾。</p>
        <img src="E:\60-郑栩-Website\郑栩 个人网站\images\暹罗猫2.jpg" alt="暹罗猫2">
        <p>暹罗猫是一种聪明、友好和亲密的猫，喜欢与人类交流，并经常会跟随主人的脚步。它们对家庭成员和其他宠物都很友好。</p>
